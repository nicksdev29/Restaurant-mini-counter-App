<div class="container">
    <div class="sub-header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h4 class="title">Food Menu</h4>
            </div>
            <div class="col-md-4">
                <div class="actions">
                    <button mat-stroked-button (click)="addNewMenu()" class="action-btn">
                        <mat-icon>add</mat-icon>
                        <span>Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <table mat-table [dataSource]="menuDataSource">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let ind = index">{{ ind +1 }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element; let ind = index">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element; let ind = index">{{ element.category }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element; let ind = index">{{ element.description }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element; let ind = index">{{ element.price }}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Featured Image</th>
                <td mat-cell *matCellDef="let element; let ind = index">
                    <img [src]="element.image" alt="" height="120px" />
                </td>
            </ng-container>
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element; let ind = index">
                    <div class="actions">
                        <button mat-icon-button (click)="deleteMenu()" class="action-btn">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editMenu()" class="action-btn">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="menuColumns"></tr>
            <tr mat-row *matRowDef="let row, columns: menuColumns"></tr>
        </table>
    </div>
</div>
